<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyzen API Demo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #0f172a;
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { font-size: 2.2rem; margin-bottom: 10px; }
    h2 { font-size: 1rem; font-weight: 400; color: #94a3b8; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #1d4ed8; }
    #responseBox {
      margin-top: 20px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Vyzen API</h1>
  <h2>Simple REST API Demo (Frontend Only)</h2>
  <button id="apiBtn">Test API</button>
  <div id="responseBox"></div>

  <script>
    document.getElementById("apiBtn").addEventListener("click", async () => {
      const res = await fetch("/api/hello");
      const data = await res.json();
      const box = document.getElementById("responseBox");
      box.style.display = "block";
      box.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
